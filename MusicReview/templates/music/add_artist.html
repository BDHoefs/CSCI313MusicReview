{% extends 'master.html' %} {% block title %} Add Artist - MusicReview
{%endblock %} {% block content %}
<h1>Add artist</h1>
<form method="POST" enctype="multipart/form-data">

    <label style="width: 200px; text-align: right">{{field.label}}</label>

  <input class="btn btn-dark" type="submit" value="Submit" />
</form>

{% endblock %}
