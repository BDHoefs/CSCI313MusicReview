<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>

<body>
    <div class="background-container" style="
        --AccentColor1: {{ accentColors.0 }};
        --AccentColor2: {{ accentColors.1 }};
        --AccentColor3: {{ accentColors.2 }};
        --AccentColor4: {{ accentColors.3 }};

        position: fixed;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle farthest-side at 0% 0%,
            var(--AccentColor1) 0%,
            rgba(0, 0, 0, 0) 100%
          ),
          radial-gradient(
            circle farthest-side at 0% 100%,
            var(--AccentColor2) 0%,
            rgba(0, 0, 0, 0) 100%
          ),
          radial-gradient(
            circle farthest-side at 100% 0%,
            var(--AccentColor3) 0%,
            rgba(0, 0, 0, 0) 100%
          ),
          radial-gradient(
            circle farthest-side at 100% 100%,
            var(--AccentColor4) 0%,
            rgba(0, 0, 0, 0) 100%
          ),
          black;

        z-index: -100000;
      "></div>
    <div class="page-wrapper">
        <nav class="navbar-dark" id="sidebar">
            <div id="sidebarContent">
                <a href="{% url 'home' %}">
                    <h3>Home -- Icon goes here --</h3>
                </a>

                <ul class="nav navbar-nav">
                    <li>
                        <a class="nav-link" href="{% url 'browse_releases' %}">Browse Releases</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'browse_artists' %}">Browse Artists</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'accent-colors-test' %}">Accent Colors Test</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="navbarAndContent">
            <nav class="navbar navbar-expand navbar-dark">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-align-left"></i>
                        <svg viewBox="0 0 100 70" width="20" height="20">
                            <rect fill="grey" width="100" height="10"></rect>
                            <rect fill="grey" y="30" width="100" height="10"></rect>
                            <rect fill="grey" y="60" width="100" height="10"></rect>
                        </svg>
                    </button>

                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logon' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user' userId %}">
                                <div id="profilePhoto"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="content" class="text-light">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %} {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.addEventListener("load", start, false);

        function start() {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active')
            })
        }
    </script>
</body>

</html>
